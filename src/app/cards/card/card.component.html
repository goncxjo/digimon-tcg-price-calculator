<div class="row mb-3">
	<div class="col">
		<div class="card">
			<div class="card-body">
				<div class="col-md-3 card-container">
					<img [src]="data.image_url" class="card-img"/>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col">
		<div class="card">
			<h3 class="card-header">{{ data.name }}</h3>
			<div class="card-body">
				<div class="row">
					<div class="col-md d-flex flex-column">
						<small class="text-secondary-emphasis">{{ data.collector_number }}</small>
						<small class="text-secondary-emphasis">{{ data.expansion_name }}</small>
						<hr>
						<span>
							Card Trader: <strong>USD </strong><strong>{{ data.price }}</strong>
						</span>
						<span>
							DÃ³lar (blue): <strong>ARS </strong><strong>{{ dolar.venta.toFixed(2) }}</strong>
						</span>
						<span class="card-price text-end" *ngIf="cartaTienePrecio()">
							<span class="card-format">ARS</span>
							{{ getPrecioCartaFixed() }}
						</span>
						<span class="card-price" *ngIf="!cartaTienePrecio()">
							Precio no disponible
						</span>
						
		
					</div>
				</div>

				</button>
				</div> -->
			</div>
		</div>
	</div>
</div>
