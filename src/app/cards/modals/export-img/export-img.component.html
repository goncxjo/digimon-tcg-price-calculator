<div class="modal-content">
	<div class="modal-header bg-dark text-light">
		<h4 class="modal-title">Exportar</h4>
		<button type="button" class="btn btn-danger" (click)="close('Cross click')">
			&#x2715;
		</button>
	</div>
	<div class="modal-body bg-modal-content">
		<div class="row justify-content-center">
			<div *ngFor="let item of cards; let index = index" class="card-export-item m-2 p-0" [style.width]="colExportWidth">

				<span class="bg-badge-unit-price-export-card badge d-block">
					$ {{ getPrecio(item) / item.multiplier | currency}}
				</span>	

				<div class="img-container position-relative">
					<img [src]="item.image_url" class="img-fluid mh-100" onerror="this.onerror=null;this.src='assets/card-back.png';"/>
					<span class="position-absolute top-50 start-50 translate-middle bg-badge-multiplier-export-card badge rounded-pill">
						{{ item.multiplier }}
					</span>
				</div>

				<span class="bg-badge-total-export-card badge d-block">
					=${{ getPrecio(item) | currency}}
				</span>
			</div>				
		</div>
	</div>
	
	<div class="modal-footer bg-primary text-light">
		<div class="alert p-0 text-end fw-bolder">
			<span>Precio total:
				<strong>ARS {{ precioTotal | currency}}</strong>
				(<strong>USD {{ precioTotalUSD | currency}}</strong>)
			</span>
		</div>
	</div>
</div>
