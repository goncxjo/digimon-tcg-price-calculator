<footer class="d-flex bg-dark flex-column align-items-center">

  <div class="footer-buttons d-flex justify-content-around align-items-center w-100">
    @for (item of items; track $index) {
      <button type="button" class="btn btn-xl btn-dark btn-circle rounded-circle" (click)="item.command()">
        <fa-icon [icon]="item.icon"></fa-icon>
      </button>
    }
  </div>

</footer>
