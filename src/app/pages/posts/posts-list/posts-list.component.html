<div class="card mb-3">
	<div class="card-header fw-bold">
		Buscar
	</div>
	<div class="card-body">
		<div class="mb-3">
			<label for="name" class="form-label">Descripción</label>
			<input type="text" class="form-control" id="name" placeholder="Escriba aquí el texto...">
		  </div>
	</div>
</div>

<div class="btn-toolbar justify-content-end flex-grow-1 mb-3" role="toolbar">
    <button type="button" class="btn btn-sm btn-success" routerLink="create">
        <fa-icon [icon]="plusIcon"/>
        Crear publicación
    </button>
</div>

@if (rowData$ | async; as rowData) {
    <ag-grid-angular
        [rowData]="rowData"
        [columnDefs]="colDefs"
        class="ag-theme-quartz"
        style="height: 500px;"  
    >
    </ag-grid-angular>
}
